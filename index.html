<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">
                Password
            <input type="password" name="password" required>
        </label>
            </div>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="150" step="1">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="2023-06-01">
        </div>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tell" name="phone" id="phone">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="eyecolor">Eye Color</label>
            <select name="eyecolor" id="eyecolor" multiple>
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
            </select>
        </div>
        <div>
            language
            <div>
                <label for="britishenglish">British English</label>
                <input type=checkbox" name="language" id="britishenglish">
            </div>
            <div>
                <label for="americanenglish">American English</label>
                <input type="checkbox" name="language" id="americanenglish">
            </div>
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>
        <input type="hidden" name="hidden" value="hey">
        <div>
            <label for="file">File</label>
            <input type="file" id="file" name="file">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
